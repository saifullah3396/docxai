dataset_name: rvlcdip
dataset_dir: /ds-sds/documents/rvlcdip/rvl-cdip
data_cacher_args:
  strategy: default
  config:
    cached_data_name: 384x384
    dataset_cache_dir: ${oc.env:XAI_TORCH_CACHE_DIR}/datasets/
