# @package _global_
defaults:
 - /args/analyzer_args: default
 - override /args/model_args: alexnet
 - override /args/data_args: tobacco3482_224

args:
  model_args:
    checkpoint_state_dict_key: model
  data_args:
    data_loader_args:
      per_device_train_batch_size: 16
      per_device_eval_batch_size: 16
  analyzer_args:
    model_checkpoints:
      - ['baseline', https://cloud.dfki.de/owncloud/index.php/s/fdzCeLoNNMmqgz3/download/docshap_alexnet_tobacco.ckpt]
    tasks:
      evaluation_final:
        task_type: generate_metrics
        task_config:
          metrics:
            - accuracy