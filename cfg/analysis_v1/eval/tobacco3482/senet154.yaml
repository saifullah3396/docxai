# @package _global_
defaults:
 - /args/analyzer_args: default
 - override /args/model_args: timm_model
 - override /args/data_args: tobacco3482_224

args:
  model_args:
    checkpoint_state_dict_key: model
    config:
      model_type: senet154
  data_args:
    data_loader_args:
      per_device_train_batch_size: 16
      per_device_eval_batch_size: 16
      pin_memory: True
      max_test_samples: 1000
  analyzer_args:
    model_checkpoints:
      - ['baseline', '/netscratch/saifullah/resources/pretrained_models/tobacco3482_rvlcdip_pretraining/senet154.pt']
    tasks:
      evaluation_final:
        task_type: generate_metrics
        task_config:
          metrics:
            - accuracy