# @package _global_
defaults:
 - /args/analyzer_args: default
 - override /args/model_args: alexnet
 - override /args/data_args: rvlcdip_224

args:
  model_args:
    checkpoint_state_dict_key: model
  data_args:
    data_loader_args:
      per_device_train_batch_size: 64
      per_device_eval_batch_size: 64
      # max_test_samples: 1000
  analyzer_args:
    model_checkpoints:
      - ['baseline', https://cloud.dfki.de/owncloud/index.php/s/9frzEPG6r4AErbN/download/docshap_alexnet_rvlcdip.ckpt]
    tasks:
      evaluation_final:
        task_type: generate_metrics
        task_config:
          metrics:
            - accuracy