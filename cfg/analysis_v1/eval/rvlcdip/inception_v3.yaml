# @package _global_
defaults:
 - /args/analyzer_args: default
 - override /args/model_args: inception_v3
 - override /args/data_args: rvlcdip_224

args:
  model_args:
    checkpoint_state_dict_key: model
  data_args:
    data_loader_args:
      per_device_train_batch_size: 64
      per_device_eval_batch_size: 64
      # max_test_samples: 1000
  analyzer_args:
    model_checkpoints:
      - ['baseline', /netscratch/saifullah/resources/pretrained_models/rvlcdip/inception_v3.pt]
    tasks:
      evaluation_final:
        task_type: generate_metrics
        task_config:
          metrics:
            - accuracy