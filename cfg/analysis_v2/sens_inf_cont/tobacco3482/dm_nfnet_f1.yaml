# @package _global_
defaults:
 - /args/analyzer_args: default
 - override /args/model_args: timm_model
 - override /args/data_args: tobacco3482_224

args:
  model_args:
    checkpoint_state_dict_key: model
    config:
      model_type: dm_nfnet_f1
  data_args:
    data_loader_args:
      per_device_train_batch_size: 16
      per_device_eval_batch_size: 16
      pin_memory: True
  analyzer_args:
    model_checkpoints:
      - ['baseline', '/netscratch/saifullah/resources/pretrained_models/tobacco3482_rvlcdip_pretraining/dm_nfnet_f1.pt']
    tasks:
      image_attr_analysis:
        task_type: image_attr_analysis
        task_config:
          methods:
            saliency:
              batch_size: 100
              normalize: False
            input_x_gradient:
              batch_size: 100
              normalize: False
            guided_backprop:
              batch_size: 100
              normalize: False
            deeplift:
              batch_size: 64
              apply_baseline: False
              normalize: False
            integrated_gradients:
              batch_size: 64
              apply_noise_tunnel: False
              n_steps: 100
              normalize: False
            deepshap:
              batch_size: 16
              internal_batch_size: 64
              normalize: False
            occlusion:
              batch_size: 64
              perturbations_per_eval: 32
              baseline_value: 0
              strides: [3, 8, 8]
              sliding_window_shapes: [3, 16, 16]
              normalize: False
            lime:
              batch_size: 64
              normalize: False
            kernel_shap:
              batch_size: 64
              normalize: False
          evaluators:
            attr_map:
              visualize: False
              overwrite: False
            continuity:
              overwrite: True
            infidelity:
              perturbation_noise: 0.1
              n_perturb_samples: 50
              overwrite: True
            sensitivity:
              overwrite: False